name: Build & release

# @see https://dev.to/erikhofer/build-and-publish-a-multi-platform-electron-app-on-github-3lnd
# @see https://www.electronforge.io/config/makers

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]

    steps:
      - name: ğŸ”¨ install dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot rpm
        if: matrix.os == 'ubuntu-latest'

      - uses: actions/checkout@v2

      - name: ğŸ”¨ setup node
        uses: actions/setup-node@v2
        with:
          always-auth: true
          node-version: '14'

      - name: ğŸ”¨ install yarn and dependecies
        run: |
          npm i -g corepack
          yarn set version latest
          yarn install --network-timeout 1000000

      - name: ğŸ–¼ï¸ build icons
        run: ./node_modules/.bin/electron-icon-builder --input=./src/assets/weather-data-center-icon.png --output=./assets

      - name: ğŸš€ build & publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn run publish

      - name: ğŸ”¨ Uninstall Yarn
        if: always()
        run: npm uninstall -g yarn