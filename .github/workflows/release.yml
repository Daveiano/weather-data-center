name: Build & release

# @see https://dev.to/erikhofer/build-and-publish-a-multi-platform-electron-app-on-github-3lnd
# @see https://www.electronforge.io/config/makers

on: push
#  push:
#    tags:
#      - 'v*'

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ macos-latest, ubuntu-latest, windows-latest ]

    steps:
      - name: ðŸ”¨ install dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y fakeroot rpm
        if: matrix.os == 'ubuntu-latest'

      - uses: actions/checkout@v2

      - name: ðŸ”¨ setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: ðŸ”¨ install yarn and dependecies
        run: |
          npm i -g corepack
          yarn set version stable
          yarn install

      - name: ðŸš€ build
        #env:
        #  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn make

      - name: ðŸ”¨ Uninstall Yarn
        if: always()
        run: npm uninstall -g corepack