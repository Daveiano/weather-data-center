name: Build and deploy Jekyll site to GitHub Pages

on:
  push:
    paths:
      - 'docs/**'
    branches:
      - develop

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: ðŸ’Ž setup ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7

      - name: ðŸ”¨ setup node
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: ðŸ”¨ install Yarn and dependecies
        working-directory: ./docs
        run: |
          npm install -g yarn
          yarn install

      - name: ðŸ”¨ move node_modules and configs to root
        run: |
          cp -r ./docs/node_modules ./node_modules
          cp ./docs/postcss.config.js ./postcss.config.js
          cp ./docs/tailwind.config.js ./tailwind.config.js

      - name: ðŸ”¨ install dependencies & build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true
          jekyll_src: ./docs
          custom_opts: '--trace'

      - name: ðŸš€ deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./_site
          exclude_assets: '.github,package.json,yarn.lock'

      - name: ðŸ”¨ uninstall Yarn
        if: always()
        run: npm uninstall -g yarn