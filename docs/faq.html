<script>
    function toggleQuestion(element) {
        let questionAnswerBlock = element.closest('dl'),
          answer = questionAnswerBlock.querySelector('dd'),
          chevron = questionAnswerBlock.querySelector('svg'),
          answerStyle = getComputedStyle(answer);

      if (answerStyle.display === "none") {
        answer.classList.remove('hidden');
        chevron.classList.add('-rotate-180');
        chevron.classList.remove('rotate-0');
      } else {
        answer.classList.add('hidden');
        chevron.classList.add('rotate-0');
        chevron.classList.remove('-rotate-180');
      }
    }
</script>

<!-- This example requires Tailwind CSS v2.0+ -->
<div class="relative bg-gray-400">
    <div class="absolute inset-0">
        <img class="w-full h-full object-cover" src={{ "/assets/images/IMG_9057.jpg" | relative_url }} alt="">
        <div class="absolute inset-0 bg-gray-400 mix-blend-multiply" aria-hidden="true"></div>
    </div>
    <div class="relative max-w-7xl mx-auto py-24 px-4 sm:py-32 sm:px-6 lg:px-8">
        <h1 class="text-4xl font-extrabold tracking-tight text-white sm:text-5xl lg:text-6xl">Ask your questions</h1>
        <p class="mt-6 text-xl text-gray-100 max-w-3xl">
            Here we have collected the most asked questions for you.
        </p>
    </div>
</div>

<!-- This example requires Tailwind CSS v2.0+ -->
<div class="bg-gray-50 dark:bg-gray-700">
    <div class="max-w-7xl mx-auto py-12 px-4 sm:py-16 sm:px-6 lg:px-8">
        <div class="max-w-3xl mx-auto divide-y-2 divide-gray-200">
            <h2 class="text-center text-3xl font-extrabold text-gray-900 dark:text-gray-200 sm:text-4xl">Frequently asked questions</h2>
            <dl class="mt-6 space-y-6 divide-y divide-gray-200">
                <div class="pt-6">
                    <dt class="text-lg">
                        <!-- Expand/collapse question button -->
                        <button onclick="toggleQuestion(this)" type="button" class="text-left w-full flex justify-between items-start text-gray-400 dark:text-gray-100" aria-controls="faq-0" aria-expanded="false">
                            <span class="font-medium text-gray-900 dark:text-gray-100"> Question 1 </span>
                            <span class="ml-6 h-7 flex items-center">
                            <!--
                              Expand/collapse icon, toggle classes based on question open state.

                              Heroicon name: outline/chevron-down

                              Open: "-rotate-180", Closed: "rotate-0"
                            -->
                            <svg class="rotate-0 h-6 w-6 transform" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                            </svg>
                          </span>
                        </button>
                    </dt>
                    <dd class="mt-2 pr-12 hidden" id="faq-0">
                        <p class="text-base text-gray-500 dark:text-gray-300">Answer 1.</p>
                    </dd>
                </div>

                <!-- More questions... -->
            </dl>
        </div>
    </div>
</div>
